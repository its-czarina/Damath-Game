<!DOCTYPE html>
<html>
	<head>
		<title>Checker Board</title>
		<script type="text/javascript" src="scripts/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="scripts/player.js"></script>
		<link rel="stylesheet" type="text/css" href="board.css">
		<link rel="stylesheet" type="text/css" href="player.css">
	</head>

	<body>
	<div>
		<div>
		<div class="player1">
			<div class = "player1Name">
				<center>Player 1</center>
			</div>
			<div class="score" id="player1">
				0 
			</div>
		</div>
		</div>
		<table align="center">
			<tr>
				<td></td>
			</tr>
			<tr>
				<td align="center">
					<table id="board" cellpadding="0" rules="all">
						<tr class="row">
							<td class="white_square" >
								<div class="redcircle">-2</div>
								<span>&times;</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="redcircle">-5</div>
								<span>&divide;</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="redcircle">8</div>
								<span>-</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="redcircle">11</div>
								<span>+</span>
							</td>
							<td class="black_square" ></td>
						</tr>
						<tr class="row">
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="redcircle">-7</div>
								<span>&divide;</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="redcircle">10</div>
								<span>&times;</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="redcircle">-3</div>
								<span>+</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="redcircle">0</div>
								<span>-</span>
							</td>
						</tr>
						<tr class="row">
							<td class="white_square">
								<div class="redcircle">4</div>
								<span>-</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="redcircle">-1</div>
								<span>+</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="redcircle">6</div>
								<span>&times;</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="redcircle">-9</div>
								<span>&divide;</span>
							</td>
							<td class="black_square" ></td>
						</tr>
						<tr class="row">
							<td class="black_square" ></td>
							<td class="white_square" >
								<span>+</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<span>-</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<span>&divide;</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<span>&times;</span>
							</td>
						</tr>
						<tr class="row">
							<td class="white_square" >
								<span>&times;</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<span>&divide;</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<span>-</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<span>&times;</span>
							</td>
							<td class="black_square" ></td>
						</tr>
						<tr class="row">
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="bluecircle">-9</div>
								<span>&divide;</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="bluecircle">6</div>
								<span>&times;</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="bluecircle">-1</div>
								<span>+</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="bluecircle">4</div>
								<span>-</span>
							</td>
						</tr>
						<tr class="row">
							<td class="white_square" >
								<div class="bluecircle">0</div>
								<span>-</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="bluecircle">-3</div>
								<span>+</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="bluecircle">10</div>
								<span>&times;</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="bluecircle">-7</div>
								<span>&divide;</span>
							</td>
							<td class="black_square" ></td>
						</tr>
						<tr class="row">
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="bluecircle">-11</div>
								<span>+</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="bluecircle">8</div>
								<span>-</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="bluecircle">-5</div>
								<span>&divide;</span>
							</td>
							<td class="black_square" ></td>
							<td class="white_square" >
								<div class="bluecircle">2</div>
								<span>&times;</span>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<div class="player2">
			<div class="player2Name">
			<center>Player2</center>
			</div>
			<div class="score" id="player2">
				0
			</div>
		</div>
	</div>
		<script src="scripts/boardFunctions.js"></script>
	</body>
</html>
